<script type="text/javascript">

	
    RED.nodes.registerType('do_change_state',{
        category: 'kitra output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			pin: {value:1,required:true},
			state: {value:"true", required:true}
        },
        inputs:1,
        outputs:1,
		icon:"kitra.png",
        label: function() {
            return this.name||"do_change_state";
        }
    });
</script>

<script type="text/x-red" data-template-name="do_change_state">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-tag"></i> Pin </label>
        <input type="text" id="node-input-pin">
    </div>
    <div class="form-row">
        <label for="node-input-state"><i class="fa fa-arrow-up"></i> State </label>
		<select  type="text" id="node-input-state" >
		  <option value="true">On</option>
		  <option value="false">Off</option>
		</select>
    </div>
</script>

<script type="text/x-red" data-help-name="do_change_state">
    <p>Change output pin state.</p>
</script>
