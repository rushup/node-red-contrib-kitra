<script type="text/javascript">

	
    RED.nodes.registerType('pos_enable',{
        category: 'kitra output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			enabled: {value:"true", required:true}
        },
        inputs:1,
        outputs:1,
		icon:"kitra.png",
        label: function() {
            return this.name||"pos_enable";
        }
    });
</script>

<script type="text/x-red" data-template-name="pos_enable">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-enabled"><i class="fa fa-check"></i> Enabled </label>
		<select  type="text" id="node-input-enabled" >
		  <option value="true">Enabled</option>
		  <option value="false">Disabled</option>
		</select>
    </div>
</script>

<script type="text/x-red" data-help-name="pos_enable">
    <p>Enable or disable kitra's accelleromete/gyroscope/magnetometer.</p>
</script>
