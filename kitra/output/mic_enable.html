<script type="text/javascript">
	
    RED.nodes.registerType('mic_enable',{
        category: 'kitra output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			mode: {value:"1",required:true},
			filter_mask: {value:4,required:true},
			notification_enabled: {value:"false",required:false},
			noti_freq: {value:200,required:false},
        },
        inputs:1,
        outputs:1,
		icon:"kitra.png",
        label: function() {
            return this.name||"mic_enable";
        }
    });
</script>

<script type="text/x-red" data-template-name="mic_enable">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-tag"></i> Pin </label>
        <input type="text" id="node-input-pin">
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="fa"></i> Mode </label>
		<select  type="text" id="node-input-mode" >
		  <option value="0">Off</option>
		  <option value="1">Source localization</option>
		</select>
    </div>
    <div class="form-row">
        <label for="node-input-filter_mask"><i class="fa fa-filter"></i> Filter mask </label>
        <input type="text" id="node-input-filter_mask">
    </div>
    <div class="form-row">
        <label for="node-input-notification_enabled"><i class="fa fa-refresh"></i> Notification enabled </label>
		<select  type="text" id="node-input-notification_enabled" >
		  <option value="true">Enabled</option>
		  <option value="false">Disabled</option>
		</select>
    </div>
    <div class="form-row">
        <label for="node-input-noti_freq"><i class="fa fa-refresh"></i> Notification rate (ms) </label>
        <input type="text" id="node-input-noti_freq">
    </div>
</script>

<script type="text/x-red" data-help-name="mic_enable">
    <p>Leave parameters unchanged for firmware V1.</p>
</script>
