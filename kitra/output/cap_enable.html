<script type="text/javascript">
	
    RED.nodes.registerType('cap_enable',{
        category: 'kitra output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			pin: {value:1,required:true},
			enabled: {value:"true", required:true},
			sensitivity: {value:20},
        },
        inputs:1,
        outputs:1,
		icon:"kitra.png",
        label: function() {
            return this.name||"cap_enable";
        }
    });
</script>

<script type="text/x-red" data-template-name="cap_enable">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-map-pin"></i> Pin </label>
        <input type="text" id="node-input-pin">
    </div>
    <div class="form-row">
        <label for="node-input-enabled"><i class="fa fa-check"></i> Enabled </label>
		<select  type="text" id="node-input-enabled" >
		  <option value="true">Enabled</option>
		  <option value="false">Disabled</option>
		</select>
    </div>
    <div class="form-row">
        <label for="node-input-sensitivity"><i class="fa fa-rss"></i> Sensitivity </label>
        <input type="text" id="node-input-sensitivity">
    </div>
</script>

<script type="text/x-red" data-help-name="cap_enable">
    <p>Enable or disable capacitive sensor.</p>
	<p>
	 <ul>
	  <li>Pin: Each pin indicates which keys enable. 0 means all.</li>
	  <li>Sensitivity: 0 (more sensitive) to 255 (less sensitive)</li>
	</ul> 
	</p>
</script>
