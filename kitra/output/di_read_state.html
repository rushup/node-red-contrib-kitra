<script type="text/javascript">

	
    RED.nodes.registerType('di_read_state',{
        category: 'kitra output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			pin: {value:1,required:true}
        },
        inputs:1,
        outputs:1,
		icon:"kitra.png",
        label: function() {
            return this.name||"di_read_state";
        }
    });
</script>

<script type="text/x-red" data-template-name="di_read_state">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-tag"></i> Pin </label>
        <input type="text" id="node-input-pin">
    </div>
</script>

<script type="text/x-red" data-help-name="adc_enable">
    <p>Read state of a certain pin. Use di_notification_catch to read the answer.</p>
</script>
