<script type="text/javascript">

	
    RED.nodes.registerType('do_pwm_init',{
        category: 'kitra output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			pin: {value:1,required:true},
			frequency: {value:100,required:true},
			percentage: {value:50,required:true},
			autostart: {value:"true",required:true},
        },
        inputs:1,
        outputs:1,
		icon:"kitra.png",
        label: function() {
            return this.name||"do_pwm_init";
        }
    });
</script>

<script type="text/x-red" data-template-name="do_pwm_init">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-tag"></i> Pin </label>
        <input type="text" id="node-input-pin">
    </div>
    <div class="form-row">
        <label for="node-input-frequency"><i class="fa"></i> Frequency(Hz) </label>
        <input type="text" id="node-input-frequency">
    </div>
    <div class="form-row">
        <label for="node-input-percentage"><i class="fa fa-percentage"></i> Duty cycle </label>
        <input type="text" id="node-input-percentage">
    </div>
    <div class="form-row">
        <label for="node-input-autostart"><i class="fa fa-road"></i> Autostart </label>
		<select  type="text" id="node-input-autostart" >
		  <option value="true">Yes</option>
		  <option value="false">No</option>
		</select>
    </div>
</script>

<script type="text/x-red" data-help-name="do_pwm_init">
    <p>Enable or disable output pwm.</p>
</script>
