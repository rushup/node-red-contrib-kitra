<script type="text/javascript">
	
    RED.nodes.registerType('cap_configure',{
        category: 'kitra output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			pin: {frequency:2,required:true},
        },
        inputs:1,
        outputs:1,
		icon:"kitra.png",
        label: function() {
            return this.name||"cap_configure";
        }
    });
</script>

<script type="text/x-red" data-template-name="cap_configure">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-frequency"><i class="fa fa-refresh"></i> Frequency </label>
        <input type="text" id="node-input-frequency">
    </div>
</script>
