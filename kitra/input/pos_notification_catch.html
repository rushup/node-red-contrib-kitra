<script type="text/x-red" data-help-name="pos_notification_catch">
    <p>Catch position notification. The corrisponding message is redirected to its output node:</p>
	<ul>
	  <li>1)Raw notification node. Reiceved data is putted in<code> msg.acc_x msg.acc_y msg.acc_z msg.gyro_x msg.gyro_y msg.gyro_z magnet_x magnet_y magnet_z </code> </li>
	  <li>2)Euler notification node. Reiceved data is putted in<code> msg.roll msg.pitch msg.yaw</code></li>
	  <li>3)Freefall notification node (no payload)</li>
	  <li>4)Tap notification node (no payload)</li>
	  <li>5)Double tap notification node (no payload)</li>
	  <li>6)Tilt notification node (no payload)</li>
	  <li>7)Wakeup notification node (no payload)</li>
	  <li>8)Pedometer notification node (msg.extra has cumulative step counter)</li>
	</ul> 
	<p>For managed notifications (3,4,5,6,7,8), an additional <code>msg.noti_mask</code> is provided. Every bit of the mask corresponds to a notification. Check the Kitra-COM manual for additional infos.</p>
</script>
